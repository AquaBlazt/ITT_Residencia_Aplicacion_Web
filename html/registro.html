<!DOCTYPE html>
<html lang="esp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/css/style.css" rel="stylesheet" />
    <title>Registro</title>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <form action="post">
          <h1>Registro</h1>
          <p>Subir foto de la mascota</p>
          <input class="field" type="file" name="foto" required />
          <input
            class="field"
            type="number"
            placeholder="Num. serie"
            name="num_serie"
            required
          />
          <input
            type="text"
            class="field"
            placeholder="Nombre"
            name="nombre"
            required
          />
          <input
            type="number"
            class="field"
            placeholder="Edad"
            name="edad"
            required
          />
          <p>Genero</p>
          <select class="field" name="genero">
            <option disabled hidden selected></option>
            <option>Macho</option>
            <option>Hembra</option>
          </select>
          <input
            type="text"
            placeholder="Enfermedad visible(descripcion breve)"
            name="enfermedad"
            required
            class="field"
          />
          <input
            type="text"
            placeholder="Direccion"
            name="direccion"
            class="field"
          />
          <input
            type="number"
            placeholder="Num. Telefonico"
            name="num_telefonico"
            required
            class="field"
          />
          <input
            type="number"
            placeholder="Num. Telefonico(2)"
            name="num_telefonico_extra"
            class="field"
          />
          <p>Su mascota se encuentra esterilizada?</p>
          <select class="field" name="esterilizada">
            <option disabled hidden selected></option>
            <option>Si</option>
            <option>No</option>
          </select>

          <h2>Cuenta del Usuario</h2>
          <input
            type="email"
            class="field"
            placeholder="E-mail"
            name="email"
            required
          />

          <input
            type="email"
            class="field"
            placeholder="Confirma E-mail"
            name="email"
            required
          />

          <input
            type="password"
            class="field"
            placeholder="Contraseña"
            name="contraseña"
            required
          />

          <input
            type="password"
            class="field"
            placeholder="Confirma contraseña"
            name="password"
            required
          />
          <button type="submit" class="form-btn">Registrar</button>
          <button type="submit" class="form-btn">Regresar</button>
        </form>
      </div>
    </div>
  </body>
</html>
